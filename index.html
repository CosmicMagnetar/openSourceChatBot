<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OpenSourceBuddy 🤖</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial; background: #f3f4f6; display: flex; flex-direction: column; height: 100vh; margin: 0; }
  header { background: #1f2937; color: white; padding: 12px; text-align: center; font-size: 1.2rem; }
  #chat-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
  .msg { max-width: 75%; padding: 10px 14px; border-radius: 14px; line-height: 1.4; word-wrap: break-word; }
  .user { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 0; }
  .bot { background: #e5e7eb; align-self: flex-start; border-bottom-left-radius: 0; }
  #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #ccc; }
  #user-input { flex: 1; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; outline: none; }
  #send-btn { margin-left: 10px; background: #2563eb; color: white; border: none; padding: 10px 16px; font-size: 1rem; border-radius: 8px; cursor: pointer; }
  #send-btn:hover { background: #1e40af; }
  .loading { font-style: italic; color: #6b7280; }
</style>
</head>
<body>
<header>🤖 OpenSourceBuddy — Your Open Source Helper</header>
<div id="chat-box"></div>
<div id="input-area">
  <input id="user-input" type="text" placeholder="Type your message...">
  <button id="send-btn">Send</button>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

let userId = localStorage.getItem("userId") || null;

function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.classList.add("msg", sender);
  msg.innerText = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Load chat history from localStorage
function loadHistory() {
  const history = localStorage.getItem("chatHistory");
  if (history) chatBox.innerHTML = history;
  else addMessage("Hi 👋 I'm OpenSourceBuddy! How can I help you today?", "bot");
}
function saveHistory() {
  localStorage.setItem("chatHistory", chatBox.innerHTML);
}
new MutationObserver(saveHistory).observe(chatBox, { childList: true });

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;
  addMessage(text, "user");
  userInput.value = "";

  const loadingMsg = document.createElement("div");
  loadingMsg.classList.add("msg", "bot", "loading");
  loadingMsg.innerText = "Thinking...";
  chatBox.appendChild(loadingMsg);

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, user_id: userId })
    });

    const data = await res.json();
    loadingMsg.remove();

    if (data.user_id) {
      userId = data.user_id;
      localStorage.setItem("userId", userId);
    }

    if (data.response) addMessage(data.response, "bot");
    else addMessage("⚠️ Unexpected server response", "bot");
  } catch (err) {
    console.error(err);
    loadingMsg.remove();
    addMessage("❌ Could not reach server. Check console.", "bot");
  }
}

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
window.addEventListener("load", loadHistory);
</script>
</body>
</html>
